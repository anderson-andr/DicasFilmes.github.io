<div class="min-width" *ngIf="filme_encontrado">

  <section class="titulo">
    <h1>{{filme_encontrado.nome_filme}}</h1>
  </section>
  <section class="container">
    <h3>Trailer</h3>
    <div class="trailer">
          <iframe  width="640" height="390" [src]="videoUrl"></iframe>
    </div>
  </section>


</div>
