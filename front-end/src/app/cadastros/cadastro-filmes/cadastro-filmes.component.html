<mat-card >
  <mat-toolbar color="primary">
    <span>FilmesCadastrados</span>
  </mat-toolbar>
  <div *ngIf="filmes$ | async as filmes; else loading " >
    <table mat-table [dataSource]="filmes" class="mat-elevation-z8">

      <ng-container matColumnDef="nome_filme">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let filmes"> {{  filmes.nome_filme  }} </td>
      </ng-container>

      <ng-container matColumnDef="foto_capa">
        <th mat-header-cell *matHeaderCellDef>Pôster</th>
        <td class="foto" mat-cell *matCellDef="let filmes"> {{filmes.foto_capa}} </td>
      </ng-container >

      <ng-container matColumnDef="descricacao" >
        <th mat-header-cell *matHeaderCellDef>Sinopse</th>
        <td class="foto" mat-cell *matCellDef="let filmes"> {{filmes.descricacao}} </td>
      </ng-container >

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button   (click)="onAdd()" mat-mini-fab color="accent" aria-label="adicionar filme">
            <mat-icon > add</mat-icon>
          </button>
         </mat-header-cell>


       <mat-cell *matCellDef="let filme">
        <button mat-icon-button (click)=" onEdit(filme)"  color="primary" aria-label="Editar  serviço">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn"  (click)="onDelete(filme)"   aria-label="Remover  serviço">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onElenco(filme)">
            <mat-icon>people</mat-icon>
            <span>Elenco</span>
          </button>
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Diretor</span>
            
          </button>
        </mat-menu>

       </mat-cell>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading >
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>

</mat-card>
