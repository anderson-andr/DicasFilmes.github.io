<mat-card>
  <mat-toolbar >Detalhes do Servi√ßo</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="ID_USUARIO" formControlName="id_usuario">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo" formControlName="nome_filme">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Sinopse" formControlName="descricacao">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Poster" formControlName="foto_capa">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Trailer" formControlName="trailer">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  class="buttons" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button  class="buttons" color="warn"(click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
