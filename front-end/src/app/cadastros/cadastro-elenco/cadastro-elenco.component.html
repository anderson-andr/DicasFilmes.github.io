<mat-card >
  <mat-toolbar color="primary">
    <span>Elenco Cadastrado</span>
  </mat-toolbar>
  <div *ngIf="elenco$ | async as elenco; else loading " >
    <table mat-table [dataSource]="elenco" class="mat-elevation-z8">

      <ng-container matColumnDef="nome_ator">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let elenco"> {{  elenco.nome_ator }} </td>
      </ng-container>

      <ng-container matColumnDef="foto_ator">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td class="foto" mat-cell *matCellDef="let elenco"> {{elenco.foto_ator}} </td>
      </ng-container >

      <ng-container matColumnDef="descricao" >
        <th mat-header-cell *matHeaderCellDef>Biografia</th>
        <td class="foto" mat-cell *matCellDef="let elenco"> {{elenco.descricao}} </td>
      </ng-container >

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button   (click)="onAdd()"  mat-mini-fab color="accent" aria-label="adicionar filme">
            <mat-icon > add</mat-icon>
          </button>
         </mat-header-cell>


       <mat-cell *matCellDef="let elenco">
        <button mat-icon-button   (click)=" onEdit(elenco)" color="primary" aria-label="Editar  serviço">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete(elenco)"    aria-label="Remover  serviço">
          <mat-icon>delete</mat-icon>
        </button>

       </mat-cell>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading >
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>

</mat-card>
