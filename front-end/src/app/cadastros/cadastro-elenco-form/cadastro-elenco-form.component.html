<mat-card>
  <mat-toolbar >Detalhes do Ator/Atriz</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome_ator">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Biografia" formControlName="descricao">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Foto" formControlName="foto_ator">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  class="buttons" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button  class="buttons" color="warn"(click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
