
<div class="container" >
  <h2>Dicas de filmes </h2>
  <ul id="galeria" *ngIf="Filme.length > 0"   >
    <li *ngFor="let filme of Filme" >
      <div class="card">
          <h3>{{filme.nome_filme}} </h3> 
        <figure class="figure">
          <img class="capa" src="{{filme.foto_capa}}"alt="">
        </figure>
        <mat-card-actions>
          <button mat-button routerLink="/filme/{{filme.id_filme}}">Detalhes</button>
        </mat-card-actions>
      </div>
    </li>
  </ul>
</div>
